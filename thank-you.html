<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Chidvilasini Sridharala</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    .thank-you {
      max-width: 90vw;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #FFF7E9;
      border: 2px solid #4B2E1A;
      border: bottlenose;
      border-radius: 6px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .thank-you::before {
      content: '';
      position: absolute;
      background: rgba(236, 236, 218, 0.8);
      width: 60px;
      height: 12px;
      z-index: 3;
      border: 1px solid #4B2E1A;
      top: -6px;
      left: calc(50% - 30px);
      transform: rotate(-3deg);
    }
    .thank-you h1 {
      font-family: 'Caveat', cursive;
      font-size: 2rem;
      color: #4B2E1A;
      margin-bottom: 0.8rem;
    }
    .thank-you p {
      font-size: 1.1rem;
      color: #2A2A2A;
      margin-bottom: 1rem;
    }
    .thank-you .btn {
      font-size: 0.9rem;
      padding: 0.6rem 1.2rem;
    }
    @media (max-width: 768px) {
      .thank-you {
        margin: 1.5rem auto;
        padding: 1.2rem;
      }
      .thank-you h1 {
        font-size: 1.8rem;
      }
      .thank-you p {
        font-size: 1rem;
      }
      .thank-you .btn {
        font-size: 0.85rem;
        padding: 0.5rem 1rem;
      }
      .thank-you::before {
        width: 50px;
        height: 10px;
        left: calc(50% - 25px);
      }
    }
    @media (max-width: 500px) {
      .thank-you {
        margin: 1.2rem auto;
        padding: 1rem;
      }
      .thank-you h1 {
        font-size: 1.6rem;
      }
      .thank-you p {
        font-size: 0.95rem;
      }
      .thank-you .btn {
        font-size: 0.8rem;
        padding: 0.5rem 1rem;
      }
    }
    @media (max-width: 360px) {
      .thank-you {
        margin: 1rem auto;
        padding: 0.8rem;
      }
      .thank-you h1 {
        font-size: 1.4rem;
      }
      .thank-you p {
        font-size: 0.9rem;
      }
      .thank-you .btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
      .thank-you::before {
        width: 40px;
        height: 8px;
        left: calc(50% - 20px);
      }
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. I'll get back to you soon!</p>
    <a href="index.html" class="btn">Back to Portfolio</a>
  </div>
</body>
</html>
